{% extends "./base.html" %}

{% block title %} Administrador {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4"style="margin-top:30px">
        <h2>Editar Administrador</h2>
        <div class="card">
            <div class="card-body">
                <form action="/AdmEditar/{{administrador.id}}" method="POST">{% csrf_token %}
                    <div class="form-group">
                        Nombre:
                        <input type="text" id="txtNombre" name="txtNombre" value="{{administrador.nombre}}" class="form-control" placeholder="Nombre"
                            maxlength="50" required></br>
                    </div>
                    <div class="form-group">
                        Login:
                        <input type="text" id="txtLogin" name="txtLogin" value="{{administrador.login}}" class="form-control" placeholder="Login"
                            maxlength="50" required></br>
                    </div>
                    <div class="form-group">
                        Clave:
                        <input type="text" id="txtClave" name="txtClave" value="{{administrador.clave}}" class="form-control" placeholder="Clave"
                            maxlength="50" required></br>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                        <a class="btn btn-primary btn-block text-white" href="/Adm">Cerrar</a>
                    </div>
                </form>
            </div>
        </div>
        </br>
    </div>
</div>
{% endblock %}
