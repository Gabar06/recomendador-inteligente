{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión - Recomendador Inteligente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow-lg">
          <div class="card-body">
            <h4 class="card-title text-center mb-4">Iniciar Sesión</h4>

            {% if form.errors %}
              <div class="alert alert-danger">
                Usuario o contraseña incorrectos.
              </div>
            {% endif %}

            <form method="post">
              {% csrf_token %}
              <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" name="username" class="form-control" required autofocus id="username">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" name="password" class="form-control" required id="password">
              </div>

              <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
          </div>
        </div>
        <p class="text-center mt-3 text-muted">Colegio Nacional Santa Lucía - Proyecto IA 2025</p>
      </div>
    </div>
  </div>

</body>
</html>
