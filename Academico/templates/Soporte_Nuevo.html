{% extends "./base.html" %}

{% block title %} Soporte {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 "style="margin-top:30px">
        <h2>Nueva Soporte</h2>
        <div class="card">
            <div class="card-body">
                <form action="SopRegistrar" method="POST">{% csrf_token %}
                    <div class="form-group">
                        Mantenimiento:
                        <input type="text" id="txtMantenimiento" name="txtMantenimiento" class="form-control" placeholder="Mantenimiento"
                            maxlength="50" required></br>
                    </div>
                  <div class="form-group">
                        Reparación:
                        <input type="text" id="txtReparacion" name="txtReparacion" class="form-control" placeholder="Reparación"
                            maxlength="50" required></br>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white" >Agregar</button>
                        <a  class="btn btn-primary " id="cerrar" href="/Sop">Cerrar</a>
                    </div>
                </form>
            </div>
        </div>
        </br>
    </div>
</div>
{% endblock %}
