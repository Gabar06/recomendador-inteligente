{% extends "base.html" %}
{% block body %}
<div style="max-width:700px; margin:0 auto; background:#fff; border:1px solid #eee; border-radius:12px; padding:18px">
  <h3>Eliminar ejercicio — {{ unit_label }}</h3>
  <p>¿Seguro que querés eliminar este ejercicio?</p>
  <blockquote style="background:#f9fafb; border-left:4px solid #ef4444; padding:10px 12px; border-radius:8px">{{ ex.question }}</blockquote>
  <form method="post">{% csrf_token %}
    <a class="btn out" href="{% url 'banco_list' unit=unit %}">Cancelar</a>
    <button class="btn" style="background:#ef4444; border-color:#ef4444" type="submit">Eliminar</button>
  </form>
</div>
{% endblock %}
