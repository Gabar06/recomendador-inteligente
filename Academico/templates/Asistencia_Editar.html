{% extends "./base.html" %}

{% block title %} Asistencia {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4"style="margin-top:30px">
        <h2>Editar Asistencia</h2>
        <div class="card">
            <div class="card-body">
                <form action="/AsisEditar/{{asistencia.id}}" method="POST">{% csrf_token %}
                    <div class="form-group">
                        Materia:
                        <input type="text" id="txtMateria" name="txtMateria" value="{{asistencia.materia}}" class="form-control" placeholder="Materia"
                            maxlength="50" required></br>
                    </div>
                  <div class="form-group">
                        Horas:
                        <input type="text" id="numHoras" name="numHoras" value="{{asistencia.horas}}" class="form-control" placeholder="Horas"
                            min="1" max="100" required></br>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                        <a class="btn btn-primary btn-block text-white" href="/Asis">Cerrar</a>
                    </div>
                </form>
            </div>
        </div>
        </br>
    </div>
</div>
{% endblock %}
