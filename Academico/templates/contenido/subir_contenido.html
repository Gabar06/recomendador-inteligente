{% extends "../base.html" %}
{% load static %}
{% block body %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir Contenido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="mb-4">Subir Nuevo Contenido</h2>

  <form method="POST" enctype="multipart/form-data" class="card p-4 shadow-sm bg-white">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-success">Subir</button>
    <a href="{% url 'lista_contenidos' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>

</body>
</html>
{% endblock %}
