{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{{ contenido.titulo }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <a href="{% url 'lista_contenidos' %}" class="btn btn-secondary mb-3">‚Üê Volver a la lista</a>

  <div class="card shadow">
    <div class="card-body">
      <h3 class="card-title">{{ contenido.titulo }}</h3>
      <p class="text-muted">Materia: {{ contenido.materia.nombre }}</p>
      <p class="text-muted">Nivel: {{ contenido.get_nivel_display }}</p>
      <p class="card-text">{{ contenido.descripcion }}</p>

      {% if contenido.archivo %}
        <a href="{{ contenido.archivo.url }}" class="btn btn-success" download>Descargar archivo</a>
      {% endif %}
    </div>
  </div>
</div>

</body>
</html>
