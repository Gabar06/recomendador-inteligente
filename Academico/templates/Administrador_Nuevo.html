{% extends "./base.html" %}

{% block title %} Administrador {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 "style="margin-top:30px">
        <h2>Nuevo Administrador</h2>
        <div class="card">
            <div class="card-body">
                <form action="AdmRegistrar" method="POST">{% csrf_token %}
                    <div class="form-group">
                        Nombre:
                        <input type="text" id="txtNombre" name="txtNombre" class="form-control" placeholder="Nombre"
                            maxlength="50" required></br>
                    </div>
                    <div class="form-group">
                        Login:
                        <input type="text" id="txtLogin" name="txtLogin" class="form-control" placeholder="Login"
                            maxlength="50" required></br>
                    </div>
                    <div class="form-group">
                        Clave:
                        <input type="text" id="txtContrasenha" name="txtContrasenha" class="form-control" placeholder="ContraseÃ±a"
                            maxlength="50" required></br>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white" >Agregar</button>
                        <a  class="btn btn-primary " id="cerrar" href="/Adm">Cerrar</a>
                    </div>
                </form>
            </div>
        </div>
        </br
    </div>
</div>
{% endblock %}
