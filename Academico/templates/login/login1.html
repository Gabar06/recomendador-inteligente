{% extends './login_base1.html' %}
{% load static %}

{% block title %}Iniciar sesión{% endblock %}

{% block content %}
  <div class="stars" aria-hidden="true"></div>

  <div class="glass-container" role="form" aria-label="Formulario de acceso">
    {% if "Docente" in title %}
        <h1 id="d">{{ title }}</h1>
        {% else %}
        <h1 id="e">{{ title }}</h1>
        {% endif %}
        <h2>Iniciar Sesión</h2>
    <form onsubmit="event.preventDefault(); alert('Simulación de login ✅');">
      <div class="input-group">
        <input type="text" name="usuario" id="usuario" required>
        <label for="usuario">Usuario</label>
      </div>
      <div class="input-group">
        <input type="password" name="password" id="password" required>
        <label for="password">Contraseña</label>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox"> Recordarme</label>
        <a href="#">Olvidé mi contraseña</a>
      </div>
      <button class="login-btn" type="submit">Iniciar sesión</button>
      <div class="register-link">¿No tenés cuenta? <a href="#">Regístrate</a></div>
    </form>
  </div>
{% endblock %}
