{% extends "./login_base.html" %}
{% block content %}
<form method="post">
  {% csrf_token %}
  <label>Cédula o Email</label>{{ form.identificador }}
  <label>Código</label>{{ form.code }}
  <label>Nueva contraseña</label>{{ form.new_password1 }}
  <label>Confirmar nueva contraseña</label>{{ form.new_password2 }}
  <button class="btn" type="submit">Cambiar contraseña</button>
</form>
{% endblock %}
